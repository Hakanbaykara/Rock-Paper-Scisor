<!doctype html>
<html>
<head>
<title> ROCK PAPER SCISOR</title>
<meta charset="utf-8">
<style>
body{
background: #d43833;
}

#liste img{
padding:5px;
border:1px #232333 solid;
}
#result{
float:left;
width: 260px;
height: 260px;
font-size:2em;
padding:20px;
background: #13e9e9;
}
#pc-result{
float:left;
}
</style>
</head>
<body>
 
<div id="liste">

<img src="paper.png" id="paper" width="200" height="200" data-id="0">
<img src="scissor.png" id="scissor" width="200" height="200" data-id="1">
<img src="rock.png" id="rock" width="200" height="200" data-id="2">

</div> 
<h1> Pc Choice </h1>
<div id="pc-result">
<img src="" id="pc-Choice" width="300" height="300" alt="pc Choice">
</div>
<div id="result">
 
</div>
<script>



var list=["paper.png","scissor.png","rock.png"];
var paper=document.getElementById("paper");
var scissor=document.getElementById("scissor");
var rock=document.getElementById("rock");
var pcChoice=document.getElementById("pc-Choice");
var resultPrint=document.getElementById("result");
 
 
paper.onclick=MakeChoice;
scissor.onclick=MakeChoice;
rock.onclick=MakeChoice;
 
 
function MakeChoice(){
var pc= RandomChoise();
var Choice= this.dataset.id;

if(pc==0 && Choice==0)
{
result="Draw";
}
else if(pc==0 && Choice==1)
{
result="You win! Scissor beats paper";
}
else if(pc==0 && Choice==2)
{
result="You lose! Paper beats rock";
}
else if(pc==1 && Choice==0)
{
result="You lose! Scissor beats paper";
}
else if(pc==1 && Choice==1)
{
result="Draw";
}
else if(pc==1 && Choice==2)
{
result="You win! Rock beats scissor";
}
else if(pc==2 && Choice==0)
{
result="You win! Paper beats rock";
}
else if(pc==2 && Choice==1)
{
result="You lose! Taş makası kırar";
}
else if(pc==2 && Choice==2)
{
result="Draw";
}
 
resultPrint.innerHTML=result;
}
 
function RandomChoise(){
var Number= Math.floor(Math.random()*3);
pcChoice.src=list[Number]; 

return Number;
}
 
</script>
</body>
</html>
